{% extends 'layout.html' %}
{% load staticfiles %}
{% block content %}
    <div class="row">
        {% for user in users %}
            <div class="col-md-4 well well-lg">
                <a class="btn btn-success" href="{% url 'frontsite:user' user.id %}">{{ user.username }}</a>
                <a href="mailto:{{ user.email }}">{{ user.email }}</a>
                {% if user.profile %}
                    <div class="pull-right">
                        <a
                                href="{% url 'frontsite:vote' user.profile.id %}"
                                class="fa fa-plus fa-2x btn btn-danger"> {{ user.vote_strength | default_if_none:"0" }}
                        </a>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block javascript-custom %}
{% endblock %}
